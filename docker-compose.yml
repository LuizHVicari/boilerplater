services:
  postgres:
    image: postgres:17
    container_name: boilerplater-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boilerplater-network

volumes:
  postgres_data:

networks:
  boilerplater-network:
    driver: bridge